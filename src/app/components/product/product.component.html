<div class="col">
  <div class="card h-100">
    <img
      src="{{ product.thumbnail }}"
      class="card-img-top"
      alt="{{ product.description }}"
    />
    <div class="card-body">
      <h5 class="card-title">{{ product.title }}</h5>
      <p class="card-text">{{ product.description }}</p>
      <a href="#" class="btn btn-primary" (click)="addToCart()">Add to cart</a>
    </div>
  </div>
</div>
